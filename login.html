<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Control de Acceso Digital (SCAD)</title>
    <!-- Bootstrap CSS -->
    <link href="../Libreria/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fuentes locales -->
    <link href="../Libreria/vendor/fonts/inter/inter.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </div>
                    <h1 class="card-title text-center fw-bold h3 mb-4">SCAD</h1>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input id="username" name="username" type="text" required class="form-control" value="admin">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" name="password" type="password" required class="form-control" value="password">
                        </div>
                        <p id="login-error" class="text-danger d-none mb-3">Usuario o contraseña incorrectos.</p>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/utils/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
